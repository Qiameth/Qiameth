<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprar Tickets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header id="barraNavegacion" class="header"></header>

    <main>
      <section class="container-fluid">
        <!--anuncio descuentos-->
        <div class="container col-9 col-xxl-6 col-sm-12 mt-3">
          <div class="card-group m-1">
            <div class="card m-1 tarjetas-descuentos estudiante p-1 pt-3">
              <div class="card-header-tabs">
                <h4>Estudiante</h4>
              </div>
              <div class="card-body">
                <p>Tienen un descuento del</p>
                <h4>80%</h4>
              </div>
              <div class="card-subtitle">
                <p class="text-muted">*presentar documentación</p>
              </div>
            </div>
            <div class="card m-1 tarjetas-descuentos trainee p-1 pt-3">
              <div class="card-header-tabs">
                <h4>Trainee</h4>
              </div>
              <div class="card-body">
                <p>Tienen un descuento del</p>
                <h4>50%</h4>
              </div>
              <div class="card-subtitle">
                <p class="text-muted">*presentar documentación</p>
              </div>
            </div>
            <div class="card m-1 tarjetas-descuentos junior p-1 pt-3">
              <div class="card-header-tabs">
                <h4>Junior</h4>
              </div>
              <div class="card-body">
                <p>Tienen un descuento del</p>
                <h4>15%</h4>
              </div>
              <div class="card-subtitle">
                <p class="text-muted">*presentar documentación</p>
              </div>
            </div>
          </div>
        </div>
        <!--formulario de venta-->
        <div class="container col-9 col-xxl-6 col-sm-12 w-md-50">
          <section>
            <!--cabecera del forms de venta-->
            <div class="texto-centrado m-2">
              <span class="text-uppercase small">VENTA</span>
              <h2 class="text-uppercase">VALOR DE TICKET $200</h2>
            </div>

            <form class="row g-3" >
            <!---pedido datos al user--->                
            <div class="col-md-6">
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" aria-label="Nombre"/>
            </div>
            <div class="col-md-6">
            <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" aria-label="Apellido"/>
            </div>
            <div class="col-12">
            <input type="email" class="form-control" id="inputCorreo" placeholder="Correo" aria-label="Correo electrónico"/>
            </div>
            
            <!-----datos entradas------>
            <div class="col-md-6">Cantidad</div>
            <div class="col-md-6">Categoría</div>
            <div class="col-md-6">
            <input type="number" min="0" class="form-control" id="inputCantidadEntradas"
                placeholder="Cantidad" aria-label="Cantidad de entradas"
                onchange="calcularPrecio(categoriaEntrada.value,inputCantidadEntradas)"
                />
            </div>
            <div class="col-md-6">
            <select class="form-select" aria-label="Categoría entradas" id="categoriaEntrada" onchange="calcularPrecio(this.value,inputCantidadEntradas)">
                <option selected value="4">Seleccionar</option>
                <option value="1">Estudiante</option>
                <option value="2">Trainee</option>
                <option value="3">Junior</option>
                <option value="4">General</option>
            </select>
            </div>
            <div>
            <div class="alert alert-info">
                Total a Pagar: $ <label id="precioTotal"></label>
            </div>
            </div>
            <!--botones-->
            <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary col-5 boton-enviar" id="boton-enviar" onclick="abrirVentana();">Resumen</button>
            <button type="reset" class="btn btn-primary col-5 boton-enviar" id="boton-enviar" onclick="limpiarTotalPagar();">Borrar</button>
            </div>
        </form>
          </section>
        </div>
      </section>
    </main>

    <footer id="barraFooter" class="footer"></footer>

    <!----Scripts---->
    <script src="./js/script.js"></script>
    <script src="./js/ticket.js"></script>
    <script src="./resumen.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--------------->
  </body>
</html>
